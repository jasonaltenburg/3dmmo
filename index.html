<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>3D MMO RPG</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    /* Prevent zoom on iOS inputs */
    input[type="text"], 
    input[type="password"],
    input[type="email"],
    input[type="number"],
    textarea,
    select {
      font-size: 16px; /* iOS won't zoom if font size â‰¥ 16px */
    }
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <!-- Loading Screen -->
  <div id="loading">Loading...</div>

  <!-- Game Container -->
  <div id="game-container"></div>

  <!-- Import external libraries -->

  <!-- Main Game Script -->
  <script type="module" src="/src/js/main.js"></script>

</body>
</html>
